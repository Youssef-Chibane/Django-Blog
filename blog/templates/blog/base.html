<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Header Section -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">Blog</a>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6 items-center">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
                        <a href="{% url 'posts' %}" class="text-gray-700 hover:text-blue-600">Posts</a>
                        <a href="{% url 'posts' %}" class="text-gray-700 hover:text-blue-600">Profile</a>
                    {% endif %}
                    <div class="space-x-4">
                        {% if request.user.is_authenticated %}
                            <a href="#"
                               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Logout</a>
                        {% else %}
                            <a href="{% url 'signup' %}"
                               class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300">Sign Up</a>
                            <a href="{% url 'login' %}"
                               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Login</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm">&copy; 2024 MyBlog. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
