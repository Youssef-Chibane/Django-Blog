<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Header Section -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">Blog</a>
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6 items-center">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="{% url 'posts' %}" class="text-gray-700 hover:text-blue-600">Posts</a>
                    <div class="space-x-4">
                        <a href="{% url 'signup' %}"
                           class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300">Sign Up</a>
                        <a href="{% url 'login' %}"
                           class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Login</a>
                        {% comment %} <a href="#" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">Logout</a> {% endcomment %}
                    </div>
                </nav>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm">&copy; 2024 MyBlog. All rights reserved.</p>
            </div>
        </footer>
        <!-- Mobile Menu Script -->
        <script>
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.querySelector("nav");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
      });
        </script>
    </body>
</html>
