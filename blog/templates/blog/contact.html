{% extends "blog/base.html" %}
{% block content %}
    {% include 'blog/navbar.html' %}
    <!-- Contact Us Section -->
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">Contact Us</h1>
            <p class="text-gray-600 max-w-2xl mx-auto mb-6 text-center">
                We'd love to hear from you! Whether you have questions, feedback, or just
                want to say hello, feel free to reach out.
            </p>
            <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text"
                               id="name"
                               name="name"
                               class="w-full px-4 py-2 border rounded-md"
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email"
                               id="email"
                               name="email"
                               class="w-full px-4 py-2 border rounded-md"
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message"
                                  name="message"
                                  rows="4"
                                  class="w-full px-4 py-2 border rounded-md"
                                  required></textarea>
                    </div>
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
    {% include 'blog/footer.html' %}
{% endblock content %}
