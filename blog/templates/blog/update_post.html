{% extends "blog/base.html" %}
{% block content %}
    {% include 'blog/navbar.html' %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100 py-8">
        <!-- Form Container -->
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
            <!-- Title -->
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Post</h2>
            <!-- Form -->
            <form action="#" method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- Title Input -->
                <div>
                    <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                    <input type="text"
                           name="title"
                           id="title"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter the post title"
                           value="{{ form.instance.title }}"
                           required />
                </div>
                <!-- Cover Input -->
                <div>
                    <label for="cover" class="block text-gray-700 font-medium mb-2">Cover</label>
                    <input type="text"
                           name="cover"
                           id="cover"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter the cover image URL"
                           value="{{ form.instance.cover }}"
                           required />
                </div>
                <!-- Body Input -->
                <div>
                    <label for="body" class="block text-gray-700 font-medium mb-2">Body</label>
                    <textarea name="body"
                              id="body"
                              rows="6"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                              placeholder="Write your post content here..."
                              required>{{ form.instance.body }}</textarea>  <!-- Prepopulated value -->
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
