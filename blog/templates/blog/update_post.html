{% extends "blog/base.html" %}
{% block content %}
    {% include 'blog/navbar.html' %}
    <div class="flex items-center justify-center min-h-screen">
        <!-- Login Container -->
        <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full space-y-6">
            <!-- Title -->
            <h2 class="text-2xl font-bold text-center text-gray-800">Create Post</h2>
            <!-- Form -->
            <form action="#" method="POST" class="space-y-4">
                {% csrf_token %}
                <!-- Title Input -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Title</label>
                    <input type="text"
                           name="title"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required />
                </div>
                <!-- Cover Input -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Cover</label>
                    <input type="text"
                           name="cover"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required />
                </div>
                <!-- Body Input -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Body</label>
                    <input type="text"
                           name="body"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required />
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
